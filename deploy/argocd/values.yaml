redis:
  # Existing redis password secret already present; ensure chart uses it and disables secret-init job
  existingSecret: argocd-redis
  tolerations:
    - key: "node.cilium.io/agent-not-ready"
      operator: "Exists"
      effect: "NoSchedule"
# Disable the redis secret initialization hook job (correct key per chart: redisSecretInit.enabled)
redisSecretInit:
  enabled: false
controller:
  tolerations:
    - key: "node.cilium.io/agent-not-ready"
      operator: "Exists"
      effect: "NoSchedule"
repoServer:
  tolerations:
    - key: "node.cilium.io/agent-not-ready"
      operator: "Exists"
      effect: "NoSchedule"
server:
  tolerations:
    - key: "node.cilium.io/agent-not-ready"
      operator: "Exists"
      effect: "NoSchedule"
applicationSet:
  tolerations:
    - key: "node.cilium.io/agent-not-ready"
      operator: "Exists"
      effect: "NoSchedule"
notifications:
  tolerations:
    - key: "node.cilium.io/agent-not-ready"
      operator: "Exists"
