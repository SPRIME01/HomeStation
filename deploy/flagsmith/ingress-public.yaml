apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flagsmith-public
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
    - host: flagsmith.primefam.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flagsmith
                port:
                  number: 8000
  tls:
    - secretName: wildcard-primefam-cloud-tls
      hosts:
        - flagsmith.primefam.cloud
