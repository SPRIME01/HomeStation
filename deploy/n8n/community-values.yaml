# Values for the community-charts/n8n chart to load sensitive envs from a Secret
# produced by External Secrets (deploy/n8n/externalsecret.yaml).

env:
  - name: N8N_BASIC_AUTH_ACTIVE
    value: "true"
  - name: N8N_BASIC_AUTH_USER
    value: "admin"

# Mount all keys from Secret `n8n-env` as environment variables.
# (Most community charts support envFrom; unknown keys are ignored harmlessly.)
envFrom:
  - secretRef:
      name: n8n-env

