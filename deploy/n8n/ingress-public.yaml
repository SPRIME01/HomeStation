apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-public
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: core-n8n-auth@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: n8n.primefam.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: n8n
                port:
                  number: 5678
  tls:
    - secretName: wildcard-primefam-cloud-tls
      hosts:
        - n8n.primefam.cloud
