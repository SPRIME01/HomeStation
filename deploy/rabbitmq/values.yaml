auth:
  username: user
  # Use existing Secret created by External Secrets (deploy/rabbitmq/externalsecret.yaml)
  existingPasswordSecret: rabbitmq-auth
  existingErlangSecret: rabbitmq-auth

service:
  type: ClusterIP

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

persistence:
  enabled: true
  size: 1Gi

metrics:
  enabled: true
